<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Galeria de Fotos</title>
</head>
<body>
    <h1>Galeria de Fotos</h1>

    <h2>Natureza</h2>

    <figure>
        <img src="macaquinho1.jpg" alt="foto de um macaquinho com dedo na boca"width="300">
        <figcaption>Macaquinho com dedo na boca</figcaption> //legenda aparente da foto
    </figure>//espaço onde está a foto para separá-la certinho das outras

     <figure>
        <img src="macaquinho2.jpg" alt="foto de um macaquinho rico"width="300">
        <figcaption>foto de um macaquinho rico</figcaption>
    </figure>

     <figure>
        <img src="macaquinho3.jpg" alt="foto de um macaquinho bravo"width="300">
        <figcaption>foto de um macaquinho bravo</figcaption>
    </figure>
    
 //ctrl + espaço na linha de código "img" mostra todos os arquivos que tem dentro da pasta
</body>
</html>
